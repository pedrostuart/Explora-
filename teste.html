<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carrossel Teste</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 40px;
}

/* ===== CARROSSEL ===== */
.carrossel {
    width: 300px;
}

/* área visível */
.carrossel-viewport {
    overflow: hidden;
}

/* trilho que desliza */
.carrossel-track {
    display: flex;
    transition: transform 0.4s ease;
}

/* slide */
.carrosel-eventos {
    min-width: 300px;
    padding: 10px;
}

.carrosel-eventos img {
    width: 100%;
    border-radius: 8px;
}

.data_evento {
    background: red;
    padding: 4px 8px;
    font-size: 12px;
    display: inline-block;
    margin-bottom: 5px;
}

/* ===== INDICADORES ===== */
.carrossel-indicadores {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 10px;
}

.carrossel-indicadores button {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background: #555;
}

.carrossel-indicadores .ativo {
    background: #fff;
}
</style>
</head>

<body>

<div class="carrossel">

    <div class="carrossel-viewport">
        <div class="carrossel-track" id="track">

            <div class="carrosel-eventos">
                <span class="data_evento">HOJE</span>
                <img src="https://via.placeholder.com/300x180">
                <p>The Weekend</p>
            </div>

            <div class="carrosel-eventos">
                <span class="data_evento">AMANHÃ</span>
                <img src="https://via.placeholder.com/300x180/333">
                <p>Coldplay</p>
            </div>

            <div class="carrosel-eventos">
                <span class="data_evento">SEXTA</span>
                <img src="https://via.placeholder.com/300x180/666">
                <p>Imagine Dragons</p>
            </div>

        </div>
    </div>

    <div class="carrossel-indicadores" id="indicadores">
        <button class="ativo"></button>
        <button></button>
        <button></button>
    </div>

</div>

<script>
let index = 0
const track = document.getElementById("track")
const indicadores = document.querySelectorAll("#indicadores button")

setInterval(() => {
    index++
    if (index > 2) index = 0

    track.style.transform = `translateX(-${index * 300}px)`

    indicadores.forEach(btn => btn.classList.remove("ativo"))
    indicadores[index].classList.add("ativo")
}, 3000)
</script>

</body>
</html>
