<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Usu√°rio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f2f2f2;
}

/* TOPO */
.topo {
    background: #1a8f5a;
    color: white;
    padding: 20px;
}

.menu {
    display: flex;

}

.menu button {

    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
}

.menu button.ativo {
    background: white;
    color: #1a8f5a;
}

/* CONTE√öDO */
.conteudo {
    padding: 20px;
}

/* SE√á√ïES */
.secao {
    display: none;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

.secao.ativa {
    display: block;
}
</style>
</head>

<body>

<!-- TOPO FIXO -->
<div class="topo">
    <h2>Maria Fernanda</h2>
    <p>Exploradora de eventos ‚Ä¢ S√£o Paulo, SP</p>

    <div class="menu">
        <button onclick="mostrar('atividade')" class="ativo">Atividade</button>
        <button onclick="mostrar('favoritos')">Favoritos</button>
        <button onclick="mostrar('config')">Configura√ß√µes</button>

</div>

<!-- CONTE√öDO DIN√ÇMICO -->
<div class="conteudo">

    <div id="config" class="secao">

        <p>üîî Notifica√ß√µes</p>
        <p>üìß E-mail</p>
        <p>üîí Privacidade</p>
    </div>

</div>

<script>
function mostrar(id) {
    // esconder todas
    document.querySelectorAll('.secao').forEach(secao => {
        secao.classList.remove('ativa');
    });

    // mostrar a clicada
    document.getElementById(id).classList.add('ativa');

    // bot√£o ativo
    document.querySelectorAll('.menu button').forEach(btn => {
        btn.classList.remove('ativo');
    });

    event.target.classList.add('ativo');
}
</script>

</body>
</html>
