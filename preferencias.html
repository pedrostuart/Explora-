<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/preferencias.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Prêferencias</title>
</head>
<body>
    <header>
        <a href="esqueceu-senha.html"><i class="bi-arrow-left-circle-fill"></i></a>
        <img src="img/logo.png" alt="Logo Explora+">
    </header>
    <div class="box">
        <h1>Selecione seus gostos</h1>
        <form action="#" method="post">
            
            <div class="barra_input">
                <img src="img/icone-logo.png" alt="">
                <select name="local" id="local">
                    <option value="" selected disabled>Selecione seu local</option>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distrito-federal">Distrito Federal</option>
                    <option value="espirito-santo">Espírito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="mato-grosso">Mato Grosso</option>
                    <option value="mato-grosso-do-sul">Mato Grosso do Sul</option>
                    <option value="minas-gerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="rio-grande-do-norte">Rio Grande do Norte</option>
                    <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santa-catarina">Santa Catarina</option>
                    <option value="sao-paulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>
            </div>
            
            
            <div class="barra_input">
                <span class="material-symbols-outlined">attach_money</span>
                <input type="number" name="preco" id="preco" placeholder="Preço Máximo" min="0">
            </div>


            <div class="barra_input">
                <button class="btn-gostos" >Selecione seus gostos 
                    <span class="material-symbols-outlined">stat_minus_1</span>
                </button>
            </div>

            <dialog id="modal">
                <div class="filtrar-gostos">
                    <buttton class="btn-preferencia">Cinema</buttton>
                    <buttton class="btn-preferencia">Arte</buttton>
                    <buttton class="btn-preferencia">Música</buttton>
                    <buttton class="btn-preferencia">Festivais</buttton>
                    <buttton class="btn-preferencia">Esportes</buttton>
                    <buttton class="btn-preferencia">Gastronomia</buttton>
                    <buttton class="btn-preferencia">Teatro</buttton>
                </div>
                    <div class="aplicar-gostos">
                        <button class="btn-aplicar">Aplicar</button>
                    </div>
            </dialog>

            <div>
                <div class="barra_input">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <input type="date" name="data-nascimento" id="data-nascimento" placeholder="">
                </div>
                <label for="data-nascimento">Data de Nascimento</label>
            </div>
            <button class="btn-preferencia">Finalizar Cadastro</button>
        </form>
        <script src="javascript/preferencias.js"></script>
</body>
</html>
