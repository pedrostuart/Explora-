<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
</head>
<body>
    <header>
        <a href="index.html"><i class="bi-arrow-left-circle-fill"></i></a>
        <img src="img/logo.png" alt="Logo Explora+">
    </header>
    <main>
        <section class="caixa-geral">
            <div class="box-login">
                <h1>Bem-vindo de volta</h1>
                <p>Se conecte com a sua conta</p>
                <div class="inserir-dados">
                    <form action="#">
                        <div class="barra_input">
                           <span class="material-symbols-outlined">mail</span>
                            <input type="email" name="preco" id="preco" placeholder="E-mail">
                        </div>
                        <div class="barra_input">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="password" name="senha_nova" id="senha_nova" placeholder="Senha Nova" minlength="6">
                        </div>
                    </form>
                    <a href="esqueceu-senha.html">Esqueci a senha</a>
                </div>
                <a href="index.html" class="btn-preferencia">Login</a>
                <div class="logar-plataformas">
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-google"></i></a>
                    <a href=""><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
            <div class="box-verde">
                <h1>NÃ£o tem uma conta?</h1>
                <p>Crie sua conta e tenha acesso a todos os recursos da plataforma.</p>
                <a href="#" class="btn-preferencia">Se Cadastrar</a>
            </div>
        </section>
        
    </main>
</body>
</html>
