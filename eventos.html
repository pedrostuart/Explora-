<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrir Eventos</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=map_search" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/eventos.css">
</head>
<body>
    <header>
        <nav>
        <a href=""><img src="img/logo.png" alt="Logo Site"></a>
        
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="">Eventos</a></li>
                <li><a href="">Mapa</a></li>
                <li><a href="">Favoritos</a></li>
            </ul>
        
        <div class="botoes_cadastro">
            <button id="entrar">Entrar</button>
            <button id="cadastrar">Cadastre-se</button>
        </div>
        </nav>
    </header>
    <main>
        <section class="menu-lateral">
            <a href=""><span class="material-symbols-outlined">map_search</span>Visualizar Mapa</a>
            <div class="filtrar-data">
                <buttton class="btn-data">Hoje</buttton>
                <buttton class="btn-data">Amanhã</buttton>
                <buttton class="btn-data">Essa Semana</buttton>
                <buttton class="btn-data">Esse Mês</buttton>
            </div>
            <div class="filtrar-distancia">
                <div>
                    <input type="radio" id="5km" name="distancia" class="radio">
                    <label for="5km"> Até 5km de distância</label>
                </div>

                <div>
                    <input type="radio" id="10km" name="distancia" class="radio">
                    <label for="10km"> Até 10km de distância</label>
                </div>

                <div>
                    <input type="radio" id="15km" name="distancia" class="radio">
                    <label for="15km"> Até 15km de distância</label>
                </div>

                <div>
                    <input type="radio" id="30km" name="distancia" class="radio">
                    <label for="30km"> Até 30km de distância</label>
                </div>

                <div>
                    <input type="radio" id="50km" name="distancia" class="radio">
                    <label for="50km"> Mais de 50km de distância</label>
                </div>
            </div>
            <div class="orcamento">
                <label for="preco">Orçamento Diponível</label>
                <div class="barra_input">
                    
                        <i class="bi-cash"></i>
                    
                    <input type="text" name="preco" id="preco" placeholder="">
                    
                </div>
            </div>
        </section>
        <section class="descobrir-eventos">
            
        </section>
    </main>
</body>
</html>
