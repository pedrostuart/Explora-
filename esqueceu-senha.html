<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style/esqueceu-senha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
    <header>
        <a href="index.html"><i class="bi-arrow-left-circle-fill"></i></a>
    </header>
    <main>
        <div class="box">
            <img src="img/logo.png" alt="" width="Logo Explora+" >
            <img src="img/progresso-cadastri.png" alt="" width="170px">
            <h1>Vamos te ajudar a recuperar sua conta</h1>
            <p>Digite o e-mail associado à sua conta que enviaremos um link seguro para você redefinir sua senha. O link é válido por 30 minutos por questões de segurança.</p>
            
            <form action="#" method="post">
                <div class="barra_input">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" name="preco" id="preco" placeholder="E-mail">
                </div>
                <a href="inserir-token.html" class="btn-preferencia" >
                    Enviar Código
                </a>
            </form>
        </div>
    </main>
</body>
</html>
